<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/72623442c3.js" crossorigin="anonymous"></script>    

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css">

    <title>Rubika 3.0</title>
  </head>
  <body>
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-1 fixed-top d-flex justify-content-center">
        <a href="#" id="rubika" class="navbar-brand"><i class="fas fa-th"></i> Rubika 3.0 | 3x3 Cube Timer</a>
    </nav>

    <div class="d-flex container-fluid justify-content-around">
        <div class="row">
            <div class="content col-12 col-xl-4 d-flex justify-content-center align-items-center">
                <div class="scramble d-flex align-items-start">
                    <button type="button" class="btn btn-dark mr-2">New Scramble</button>
                    <p id="scramble">Scramble: U' F2 U B2 R2 B2 D F2 R2 U' F2 L R' D U' B' U R B' L' F'</p>
                </div>
            </div>
            <div id="clock" class="content col-12 col-xl-4 d-flex justify-content-center align-items-center">
                <h1 id="time">Ready!</h1>
            </div>
            <div class="col-xl-4">
                <div class="container content d-none d-xl-block">
                    <img id="cube" class="container" src="cube.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Custom JS-->
    <script src="app.js"></script>
  </body>
</html>
